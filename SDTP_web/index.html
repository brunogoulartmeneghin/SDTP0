<html>
  <head>
    <meta charset="utf-8">
    <title>Subscriber</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Space+Mono">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <header>
      <h1>
        Client Subscriber
      </h1>
    </header>
    <main>
        <p>Messangem do broker:</p>
        <p id="mqttclient">Msg</p>
    </main>
    <script src="browserMqtt.js"></script>
    <script>
      let campo = document.getElementById('mqttclient');
      let client  = mqtt.connect('mqtt://test.mosquitto.org')

      client.subscribe('presence')
      client.publish('presence', 'Hello mqtt')

      client.on('message', function (topic, message) {
        campo.innerHTML = message.toString();
        client.end()
      })
    </script>
    script src="MQTT_client.js"
  </body>
</html>
